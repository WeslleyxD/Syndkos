{% extends 'base.html' %}
{% load static %}

{% block title %} Login {% endblock %}

{% block content %}


<section class="create-category-container">
    <div class="create-category-content">
        <div class="create-category-form">
            <div>
                <h2>Iniciar sessão</h2>
            </div>
            <form method="POST">
                {% csrf_token %}
                {{login_form.as_p}}
                <div class="create-category-buttons">
                    <button type="submit" value="Submit"> Acessar </button>
                    <a href="{% url 'core:index' %}"><button type="button">Voltar</button></a>
                </div>
            </form>
        </div>
    </div>
    <div>
        <h2>Não possui uma conta? <a href="{% url 'accounts:register' %}"> Registre-se!</a></h2>
    </div>
</section>
{% endblock %}
